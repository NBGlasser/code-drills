<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Event Listeners</title>
</head>
<body>
  <h1>Event Listeners</h1>

  <script>
    document.onkeyup = function(event) {
        var userKey = event.key;
        console.log(userKey)
      
      if(userKey === "h"){
        confirm = confirm("something?")
      }

      if(userKey === "k"){
        if(confirm === true){
          alert("Hello")
        }
        else{
          alert("No thanks")
        }
      }
      }
  </script>
</body>
</html>
