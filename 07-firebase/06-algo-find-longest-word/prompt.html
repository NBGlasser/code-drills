  <title>Find the longest word in a sentence</title>
</head>
<body>


  <script>
var sentence = "It is our choices, that show what we truly are, far more than our abilities"

function longestWord(sen) {
    // ====================== YOUR WORK HERE ===================
    var longestWord = ""
    var array = sen.split(" ")
    for(i=0; i<array.length; i++){
      if(array[i].length > longestWord.length){
        longestWord = array[i]
      }
    }
    return longestWord


  //Bonus: Make it so that punctuation is not counted in the length of a word.


    // =========================================================
  
  }
console.log(longestWord(sentence))


  </script>
  
</body>
