<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Unique characters</title>
</head>
<body>


  <script>
    function unique(str) {
    // ====================== YOUR WORK HERE ===================
      var test = []
      for(i=0; i<str.length; i++){
        
        if(test.includes(str[i])){
          return false
        }
        else{
          test.push(str[i])
        }
      }
      




    // =========================================================
    }
    console.log(unique("chicken"))
    console.log(unique("robert"))
    console.log(unique("ricky"))
  </script>
  
</body>
</html>
